<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nexoan API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css"
    />
    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #swagger-ui {
        max-width: 1460px;
        margin: 0 auto;
      }
      .swagger-ui .topbar {
        display: none;
      }
      #error-message {
        color: red;
        text-align: center;
        margin: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="error-message"></div>
    <div id="swagger-ui"></div>

    <script>
      window.onload = function () {
        const errorDiv = document.getElementById("error-message");

        function showError(message) {
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
        }

        async function loadYamlFile(url) {
          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(
                `Failed to load ${url}: ${response.status} ${response.statusText}`
              );
            }
            const yamlText = await response.text();
            return jsyaml.load(yamlText); // Convert YAML to JS object
          } catch (error) {
            showError(`Error loading ${url}: ${error.message}`);
            throw error;
          }
        }

        let specs = {};

        Promise.all([
          loadYamlFile("/contracts/rest/read_api.yaml"),
          loadYamlFile("/contracts/rest/ingestion_api.yaml"),
        ])
          .then(([readYaml, ingestionYaml]) => {
            specs = {
              read: readYaml,
              ingestion: ingestionYaml,
            };

            // Initialize UI with default spec (now ingestion API)
            let ui = SwaggerUIBundle({
              spec: specs.ingestion, // changed from specs.read
              dom_id: "#swagger-ui",
              deepLinking: true,
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset,
              ],
              plugins: [SwaggerUIBundle.plugins.DownloadUrl],
              layout: "BaseLayout",
            });

            // Dropdown for switching APIs
            const select = document.createElement("select");
            select.style.margin = "20px";
            select.style.padding = "5px";
            select.style.position = "absolute";
            select.style.right = "20px";
            select.style.top = "20px";

            const ingestionOption = document.createElement("option");
            ingestionOption.value = "ingestion";
            ingestionOption.text = "Ingestion API";
            ingestionOption.selected = true;
            select.appendChild(ingestionOption);

            const readOption = document.createElement("option");
            readOption.value = "read";
            readOption.text = "Read API";
            select.appendChild(readOption);

            select.onchange = function () {
              const selectedSpec = specs[this.value];
              document.getElementById("swagger-ui").innerHTML = "";

              // Re-create UI with the selected spec
              ui = SwaggerUIBundle({
                spec: selectedSpec,
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIBundle.SwaggerUIStandalonePreset,
                ],
                plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                layout: "BaseLayout",
              });
            };

            document.body.insertBefore(select, document.getElementById("swagger-ui"));
          })
          .catch((error) => {
            console.error("Failed to load API definitions:", error);
          });
      };
    </script>
  </body>
</html>
